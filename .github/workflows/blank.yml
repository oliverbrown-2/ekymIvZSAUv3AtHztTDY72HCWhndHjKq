name: Infinite Next.js Scanner

on:
  workflow_dispatch:  # Manual trigger
  
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max runtime
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    
    - name: Clone and setup Pagodo
      run: |
        git clone https://github.com/opsdisk/pagodo.git
        cd pagodo
        pip install --upgrade pip setuptools
        pip install -r requirements.txt
        cd ..
    
    - name: Install scanner dependencies
      run: |
        pip install aiohttp
    
    - name: Verify Pagodo installation
      run: |
        python3 pagodo/pagodo.py --help || echo "Pagodo help failed but continuing..."
    
    - name: Configure Git
      run: |
        git config --global user.name 'Scanner Bot'
        git config --global user.email 'scanner@bot.com'
    
    - name: Create results branch if not exists
      run: |
        git fetch origin
        git checkout scan-results 2>/dev/null || git checkout -b scan-results
        git push -u origin scan-results || true
        git checkout main
    
    - name: Run infinite scanner
      run: |
        python3 scanner.py
      continue-on-error: true
    
    - name: Final commit (if scanner stopped)
      run: |
        git checkout scan-results || git checkout -b scan-results
        git add infinite_domains.txt || true
        git diff --quiet && git diff --staged --quiet || git commit -m "Final save: $(date)" || true
        git push origin scan-results || true
      continue-on-error: true
